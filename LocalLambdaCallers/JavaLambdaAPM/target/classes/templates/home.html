<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ACME Mobile Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">www.splunk.com</a>
</nav>
    <h1>ACME Mobile Shop</h1>
    <h2>
        <span th:text="'Select your product: '"></span>
    </h2>
</div>

    <form action="#" th:action="@{/order}" th:object="${order}" method="post">
        <p>Phone    : <input type="text" th:field="*{phoneType}" /></p>
        <p>Quantity : <input type="number" th:field="*{quantity}" /></p>
        <p>Customer : <select th:field="*{customerType}">
            <option th:value="Silver" th:text="Silver"></option>
            <option th:value="Gold" th:text="Gold"></option>
            <option th:value="Platinum" th:text="Platinum"></option>
        </select></p>
        <br>
        <br>
        <td colspan = "2">
           <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <br>
    </form>
  
</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
